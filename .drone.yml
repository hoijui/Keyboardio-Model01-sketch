kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone https://git.madhouse-project.org/algernon/Model01-sketch.git .
      - git checkout $DRONE_COMMIT

  - name: dco
    image: algernon/drone-plugin-dco

  - name: signature-check
    image: algernon/drone-plugin-signature-check
    keys: [ 10E65DC045EABEFCC5193A26AC1E90BAC433F68F ]
    when:
      event: tag

  - name: bootstrap
    image: algernon/drone-language:arduino
    commands:
      - make setup

  - name: build
    image: algernon/drone-language:arduino
    commands:
      - make build
